<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<style>
    h1{
        font-size: 20px;
        color: blue;
    }
</style>
<script>
$(document).ready(function(){
    $("#btn1").click(function (){
        $("h1").prepend("<h1>Welcome</h1>")
    })
    $("#btn2").click(function (){
        $("h1").append("<h1>Welcome</h1>")
    })
    $("#btn3").click(function (){
        $("h1").before("<h1>Welcome</h1>")
    })
    $("#btn4").click(function (){
        $("h1").after("<h1>Welcome</h1>")
    })
})
</script>
</head>
<body>
    <button id="btn1">Prepand</button>
    <button id="btn2">Append</button>
    <button id="btn3">Before</button>
    <button id="btn3">After</button>
    <hr>
        <h1>welcome</h1>
    
</body>
</html>
