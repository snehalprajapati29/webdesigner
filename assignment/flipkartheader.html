<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html{
            font-family:Roboto,Arial,sans-serif;
            
        }
        .container{
            width: 100%;
            height:60px;
            background-color: rgb(40,116,240);
            display: flex;
            justify-content: center;
            
        }
        .sub-container{
            width:80%;
            height: 40px;
          display: flex;
         padding: 8px 8px;
        }
      
        input{
            width: 400px;
            height: 40px;
            margin-left: 12px;
            margin-right: 12px;
            padding-left: 10px;    
        }

        .serch{
            display: flex;
           position: relative;
        }
      .serch  i{
            position: absolute;
            top:0;
            right:0;
            padding: 14px;
            color: rgb(40,116,240);
            font-size: large;
            padding-top: 8px;
            padding-right: 20px;
       }
       button{
        width: 110px;
        height: 30px;
        margin: 4px;
        font-size: 18px;
        font-weight: 600;
        background-color: rgb(255,255,255);
        color: rgb(40,116,240);
        border: none;
       }
       .sellar{
        color: white;
        margin: 10px 22px;
        
       }
       .more{
        color: white;
        margin: 10px 22px;
        font-size: 13px;
        position: relative;
       }
        .cart{
            color: white;
             padding: 10px; 
             font-size: 15px;       
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="logo">
                <img src="logo.png" alt="" width="80px" height="40px">
            </div>
            <div class="serch">
                <input type="text" placeholder="Serch for Products,brands and more">
               <i class="fa-solid fa-magnifying-glass"></i>
           </div>
           <div class="login">
            <button>Login</button>
           </div>
           <div class="sellar">
            <h4>Become a seller</h4>
           </div>
           <div class="more">
            <h4>MORE<i class="fa-solid fa-angle-down"></i></h4>
           </div>
        
        <div class="cart">
            <h4><i class="fa-solid fa-cart-shopping"></i>cart</h4>
        </div>
    </div>
    </div>
</body>
</html>
