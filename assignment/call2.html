<html>
    <head>
        <title>
            call center
        </title>
        <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
    <style>
        *{
            
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;

        }
        section{
            width: 100%;
            height: 100vh;
            background-image: url(bg3.jfif);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box{
            width: 100%;
            padding: 25px;
           font-weight: 800;
           color: white;
            display: flex;
            
            }
            .box1{
                justify-content: flex-start;
                justify-content: space-evenly;
                
            }
            .box2{
                justify-content: flex-start;
                
            }
            ul{
                list-style: none;
                display: flex;
                            
            }
            li{
                padding: 14px;
                font-size: 18px;
                font-weight: 600;
            }
    </style>
    </head>
    <body>
       <section>
            <div class="box">
                <div class="box box1">
                   <ul>
                    <li><i class="fa-solid fa-headphones"></i> </li>
                    <li> Call Center</li>
                   </ul>
                </div>
                <div class="box box2">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Contact Us</li>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-moon"></i></li>
                    </ul>
                </div>
            </div>
        </section>
    </body>

</html>
