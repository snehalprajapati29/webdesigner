<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main-container{
            width:90%;
            height:500px;
            background-color:transparent;
            border: 1px solid black;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap:10px;                                           
        }
        .left-box{
            width:30%;
            height: 300px;
            background-color: green;
            overflow: hidden; 
            object-fit: cover;
           
        }
      
     
       
        .left-inner:hover{
          
            transition: 2s;  
              transform: scale(1.5);
              
        }
        .left-desc:hover{
            transition: 2s;  
              transform: scale(1.5);
                
        }
        .center-box{
            width:30%;
            height: 300px;
            background-color: green;
            object-fit: cover;
            overflow: hidden;       
            
        }
      
        .center-inner:hover{
            transition: 2s;  
              transform: scale(1.5);
             }
        .center-desc:hover{
                transition: 2s;  
              transform: scale(1.5);
                
        }
       
        .right-box{
            width:30%;
            height: 300px;
            background-color: green;
            object-fit: cover;
            overflow: hidden;       
        }
        .right-inner:hover{
            transition: 2s;  
              transform: scale(1.5);           
        }
        .right-desc:hover{
            transition: 2s;  
              transform: scale(1.5);
                
        }
        
        h5{
            color: grey;
        }
</style>
</head>
<body>
    <div class="main-container">
   <div class="left-box">
    <div class="left-inner">
    <img src="imagesegg.jpg" alt=""  width="100%" height="300px">
    </div>
    <div class="left-desc"> 
    <h5>Organic Products</h5>
    <h3>Agriculture Matters to the Future</h3>
    </div>
</div>
<div class="center-box">
    <div class="center-inner">
<img src="imageveg.png" alt="" width="100%" height="300px"></div>
<div class="center-desc">
<h5>Fresh Vegetables</h5>
<h3>Exploring and Discovering nature</h3>
</div>
</div>
<div class="right-box">
    <div class="right-inner">
<img src="imagecow.jpg" alt=""  width="100%" height="300px"></div>
<div class="right-desc"> 
<h5>Dairy Products</h5>
<h3>Agriculture Matters to the Future</h3>
</div>
    </div>
</body>
</html>
