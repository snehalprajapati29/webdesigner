<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    .video-play-icon {
     margin:100px 100px;
    display: inline-block;
    width: 80px;
    height: 80px;
    font-size: 35px;
    padding-left: 2px;
    text-align: center;
    line-height: 90px;
    border-radius: 50%;
    transition: 0.3s ease-in-out;
    -webkit-animation: ripple 1s linear infinite;
    animation: ripple 1s linear infinite;
    color:deeppink;
    border: transparent;
    background: #fff;
}
@keyframes ripple {
  0% {
    box-shadow: 0 0 0 0 rgba(218, 0, 0, 0.25), 0 0 0 10px rgba(108, 37, 150, 0.25), 0 0 0 20px rgba(11, 236, 11, 0.25);
  }

  100% {
    box-shadow: 0 0 0 10px rgba(241, 8, 8, 0.938), 0 0 0 20px rgba(77, 11, 231, 0.932), 0 0 0 40px rgba(65, 221, 4, 0.795);
  }
}

    </style>
</head>
<body>
    <div class="video-play-icon">
        <span class="fa fa-play"></span>
    </div>
</body>
</html>
