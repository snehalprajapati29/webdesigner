<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .cont{
            width: 100%;
         padding: 100px 0;
        }
        .main{
          width: 80%;
       margin: 0 auto;
      display: flex;
       gap: 20px;
        }
        .box{
            flex-grow: 1;
  transition: 0.6s;
  border-radius: 10px 10px 0 0;
  overflow: hidden;
  animation-name: move-up;
  animation-duration: 1s;
  transform: translateY(60px);
  opacity: 0;
  animation-fill-mode: forwards;
        }
        .box .box-img{
          width: 100%;
  height: 250px;
  overflow: hidden;
        }
        .box .box-img img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    overflow: hidden;
}
.box:hover .box-img{
transform: scale(1.5);    
transition-duration: 2s;
}
        .box:nth-child(2) {
  animation-delay: 0.6s;
}

.box:nth-child(3) {
  animation-delay: 1s;
}
@keyframes move-up {
  from {
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
h5{
    color: grey;
}
.card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-footer p:first-child {
  display: flex;
  gap: 10px;
  align-items: center;
}

.card-footer img {
  width: 30px;
}
.box-des h5, .box-des h2{
    line-height: 1.6;
}


    </style>
</head>
