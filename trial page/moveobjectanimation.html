<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            height: 100vh;
            background-color: aquamarine;
            display: flex;
            }
.main1{
    width: 50%;
    height:100vh;
    background-color: blueviolet;
}
    .box{
        margin-top: 50px;
        width:25px;
        height:25px;
        background-color: brown;
        left:0;
        animation-name: move-left;
        animation-duration: 2s;
        animation-timing-function:ease-in;
       animation-iteration-count: infinite;
    }
    @keyframes move-left 
    {
        0%{

        }
        50%{
            margin-left:500px;
        }
        100%{
            margin-left: 0%;
        }
        
    }
    .main2{
        width:50%;
        height: 100vh;
        background-color: blanchedalmond;
    }
    .box1{
        margin-top: 50px;
        width:25px;
        height:25px;
        justify-content: flex-end;
        background-color: rgb(255, 52, 52);
        left:500px;
        animation-name: move-right;
        animation-duration:2s;
        animation-iteration-count: infinite;
       animation-timing-function: ease-in;
    }
    @keyframes move-right 
    {
        0%{

        }
        50%{
           margin-left:0px;
        }
        100%{
           margin-left:500px;
        }
        
    }

    </style>
</head>
<body>
    <div class="main">
        <div class="main1">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<div class="main2">
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
 
</div>
</div>
</body>
</html>
