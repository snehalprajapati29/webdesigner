<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:500px;
            height:500px;
            border: 2px solid black;
            display:grid ;
            grid-template-columns: repeat(3,1fr);
            gap:10px;
           margin: 100px auto;
           overflow: hidden;
           font-size: 25px;
            color:aliceblue
        }
        .box1{
            background-color: blue;
     /*    grid-row-start:3;
           grid-row-end: 4;
           grid-column-start: 3;
           grid-column-end: 4;
           grid-row-start: 1;
           grid-row-end:2;
           grid-column: 3 /4;*/
            
           
        }
        .box2{
            background-color: rgb(255, 0, 128);
             
            /*grid-column: 2/4;*/
        }
        .box3{
            background-color: rgb(0, 255, 64);
           /* grid-row: 2/4;*/
        }
        .box4{
            background-color: rgb(255, 136, 0);
            
        }
        .box5{
            background-color: rgba(255, 60, 0, 0.315);
        }
        .box6{
            background-color: rgb(20, 20, 112);
        }
        .box7{
            background-color: rgb(161, 161, 185);
        }
      .box8{
            background-color: rgb(77, 76, 62);
        }
        .box9{
            background-color: rgb(95, 95, 216);
        }
        
    </style>
</head>
<body>
    <div class="box">
         <div class="box1">box1</div>
         <div class="box2">box2</div>
         <div class="box3">box3</div>
         <div class="box4">box4</div>
         <div class="box5">box5</div>
         <div class="box6">box6</div>
         <div class="box7">box7</div>
         <div class="box8">box8</div>
         <div class="box9">box9</div>
    </div>
    
</body>
</html>
