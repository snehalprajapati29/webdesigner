<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width:600px;
            height:600px;
            margin: 100px auto;
            background-color: aqua;
              display: grid;
              grid-template-columns: repeat(3,1fr);
              grid-template-rows:repeat(3,1fr);
                row-gap: 10px;
                column-gap: 10px;
                
        }
        .item{
           
           background-color: cadetblue;
       }
        img{
        width:260px;
        height: 260px;
            
       }
       .item1 {
        width: 100%;
        height: 100%;
        overflow: hidden;
        object-fit: cover;
       }
       .item5 {
        width: 100%;
        height: 100%;
        overflow: hidden;
        object-fit: cover;
       }
       .item2{
        background-color: chocolate;
       }
       .item3{
        background-color: cornflowerblue;
       }
       .item4{
        background-color: darkblue;
       }
       .item5 a {
        padding: 50px 50px ;
       }
       img:hover{
        transform: scale(2);
       }
      

    </style>
</head>
<body>
<div class="container">
    <div class="item item1"><img src="img1.jpeg" alt="">   </div>
    <div class="item item1"><img src="img2.jpeg" alt="">   </div>
    <div class="item item1"> <img src="img3.jpeg" alt="">  </div>
    <div class="item item2">   </div>
    <div class="item item3">   </div>
    <div class="item item4">   </div>
    <div class="item item5"> <img src="img4.jpeg" alt="">  </div>
    <div class="item item5">  <img src="img5.jpeg" alt=""> </div>
    <div class="item item5">   <a href="animationmovingimag.html">open animation</a></div>

    


   
</div>    
</body>
</html>
