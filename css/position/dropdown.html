<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        button{
    
            margin: 100px;
            padding:15px;
            position: relative;
            ;
       }
       ul{
        list-style: none;
        background-color:cornflowerblue;
        width: 100%;
        position: absolute;
        left: 100%;
        top:100%;
        display: none
       }
       button:hover {
        background-color: blue;
        color: white;
    }
    button:hover ul{
        display: block;
    }
    </style>
</head>
<body>
    <button>Product   <ul>
            <li>Apple iphone</li>
            <li>Apple iphone 11</li>
            <li>Apple iphone 12</li>
            <li>Apple iphone 11A</li>
        </ul>
     
    </button>
</body>
</html>
