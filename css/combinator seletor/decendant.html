<!DOCTYPE html>
<head>
    <title>
        Decendant selector
    </title>
    <style>
        ul li {
        color: blue;
        background-color: #aaddff90;
      }

      ul li ul li {
        color: green;
        background-color: #00ff4450;
      } 
    </style>
</head>
<body>
    <h1>
        This file describe desendant selector
    </h1>
   
    <ul>
        <li>apple </li>
        <li>Samsung</li>
        <li>nokia</li>
        <li>readme 
            <ul>
                <li>Apple 11.5</li>
                <li>samsung12</li>
                <li>nokia 100</li>
            </ul>
        </li>
          
    </ul>

</body>
