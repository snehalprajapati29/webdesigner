    <script>   
    $(document).ready(function(){
        
            $('.owl-carousel').owlCarousel({
                margin:20,
                autoplay:true,
                autoplayTimeout:1000,
                loop:true,
             responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
        })
        })
        </script>
<style>
