<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div {
            width:100px;
            height:100px;
           border: 2px solid black;
        }
      
    </style>
   
</head>
<body>
    <button id="btn1">Green</button>
    <button id="btn2">Blue</button>
    <br>
    <hr>
    <div id="div1"></div>
    <br>
    <div id="div2"></div>

    <script>
        let btn11=document.getElementById("btn1")
        btn11.addEventListener("click",function()
        {
            document.getElementById("div1").innerHTML=
            "<style> #div1{background-color:green;} </style>"
              
        })
        let btn12=document.getElementById("btn2")
        btn12.addEventListener("click" , function(){
            document.getElementById("div2").innerHTML=
            "<style> #div2{background-color:blue;}</style>"
        })
      
    </script>
</body>
</html>
