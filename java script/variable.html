<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <!-- ============Var variable====================-->
    <script>
        var x=10;
        document.writeln(x);
        var x=20;
        document.writeln(x);
    </script>
      <!-- ============let variable====================-->
    <script>
        let y=5;
        document.writeln(y);
    </script>
       <!-- ============ Const variable====================-->
       <script>
        const pi=3.14;
        document.writeln(pi);
        const price=100;
        document.writeln(price);
       </script>
    </h1>
</body>
</html>
