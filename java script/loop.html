<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*while loop*/
        var x=1;
        while(x<=10){
            document.write(x +"<br>")
            x++
        }
        /*do.....while loop*/
        var y=1;
        do{
            document.write(y +"<br>")
            y++
        }while(y<=10)
        /*for loop*/
        for (let z=1; z<=10;z++){
            document.write(z +"<br>")
        }
        
    </script>
</body>
</html>
