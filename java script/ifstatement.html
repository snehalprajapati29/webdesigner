<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            var num1=document.form1.num1.value;
            var num2=document.form1.num2.value;
          
            if(num1==num2){
                document.getElementById("p1").innerHTML="value are same";
            }
            else{
                document.getElementById("p1").innerHTML="value are not same";
            }
        }
    

    </script>
</head>
<body>
   <form action="#" method="" name="form1" onsubmit="check()" >
    number1:<input type="text" name="num1" /><br>
    number2:<input type="text" name="num2" /><br>
    <input type="submit" name="submit" value="check" />
</form>
<p id="p1"></p>
</body>
</html>
