<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declaration of array
        let name_p=["riya", "sujal", "divya" , "ritesh" , "divu"]
        document.write(name_p + "<br>")
        //usin for....of loop statement use in array to display value one by one
        let nm;
        for (nm of name_p){
            document.writeln(nm + "<br>")
        }
        //declaration of aaray
        let name_person = new Array("riya" , "raj" , "parth");
        let nm1
        for (nm1 of name_person){
            document.writeln(nm1 + "<br>")
        } 
    </script>
</body>
</html>
