<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(to left, red , yellow);
            font-size: 1.6rem;
            }
        form{
             text-align: center;
            }
            button{
                color: red;
                background-color: yellow;
                padding: 10px;
                border-radius: 10px;
                margin: 30px 100px;
                border: none;

            }
</style>
<script>
    function showhide(){
        let psw1=document.getElementById("psw");
        if(psw1.type=="password"){
            psw1.type="text"
        }
        else{
            psw1.type="password"
        }
        }
    
</script>
</head>
<body>
    <form action="#" method="post" name="form1">
        <h1>Login form</h1>
        user name : <input type="text"><br>
        password :  <input type="password" id="psw"><br>
                    <input type="checkbox" onclick="showhide()">Show password<br>
                    <button>Submit</button>
    </form>
</body>
</html>
